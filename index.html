<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // Set html background color instantly based on saved theme
        (function () {
            var theme = localStorage.getItem('radioAppTheme');
            if (theme === 'dark') {
                document.documentElement.style.backgroundColor = '#18191A';
            } else {
                document.documentElement.style.backgroundColor = '#F5F7FA';
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Wave - PWA Radio Player</title>
    <link rel="manifest" href="./manifest_json.json">
    <meta name="theme-color" content="#FF6B35">
    <meta name="description" content="Modern PWA Radio Player">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FF6B35'/><circle cx='50' cy='50' r='30' fill='white'/><circle cx='50' cy='50' r='15' fill='%23FF6B35'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        html {
            background-color: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F5F7FA 0%, #E8ECF4 100%);
            min-height: 100vh;
            color: #2D3748;
            margin: 0;
            padding-bottom: 120px;
            transition: all 0.3s ease;
        }

        .radio-player {
            background: #FFFFFF;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 40px 32px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-toggle-container {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }

        .theme-toggle {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFFFFF;
            color: #FF6B35;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 2px solid #E2E8F0;
        }

        .theme-toggle:hover {
            background: #FF6B35;
            color: #FFFFFF;
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .theme-toggle .material-symbols-outlined {
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, #FF6B35, #FF8A50);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255, 107, 53, 0.4);
        }

        .logo .material-symbols-outlined {
            font-size: 40px;
            color: #FFFFFF;
        }

        h1 {
            color: #2D3748;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 48px;
        }

        .language-selector {
            margin-bottom: 32px;
        }

        .segmented-buttons {
            display: flex;
            border-radius: 20px;
            background: #F7FAFC;
            padding: 4px;
            border: 2px solid #E2E8F0;
            max-width: 320px;
            margin: 0 auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .segment-btn {
            flex: 1;
            padding: 16px 20px;
            border: none;
            background: transparent;
            color: #718096;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 16px;
            font-family: inherit;
        }

        .segment-btn:hover {
            background: #EDF2F7;
            color: #4A5568;
        }

        .segment-btn.active {
            background: #FF6B35;
            color: #FFFFFF;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            font-weight: 600;
        }

        .stations-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2D3748;
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .stations-list {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #E2E8F0;
            overflow: hidden;
        }

        .station-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #F7FAFC;
            position: relative;
        }

        .station-item:last-child {
            border-bottom: none;
        }

        .station-item:hover {
            background: #F7FAFC;
            transform: translateX(4px);
        }

        .station-item.active {
            background: linear-gradient(135deg, #FF6B35, #FF8A50);
            color: #FFFFFF;
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
        }

        .station-item.active .station-name {
            color: #FFFFFF;
        }

        .station-item.active .station-icon {
            color: #FFFFFF;
        }

        .station-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #FF6B35, #FF8A50);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .station-icon .material-symbols-outlined {
            font-size: 24px;
            color: #FFFFFF;
        }

        .station-info {
            flex: 1;
        }

        .station-name {
            font-size: 18px;
            font-weight: 600;
            color: #2D3748;
            margin-bottom: 4px;
        }

        .station-genre {
            font-size: 14px;
            color: #718096;
            font-weight: 400;
        }

        .playing-indicator {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playing-indicator .material-symbols-outlined {
            font-size: 20px;
            color: #FFFFFF;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .floating-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #FF6B35, #FF8A50);
            color: #FFFFFF;
            padding: 20px 24px;
            box-shadow: 0 -8px 32px rgba(255, 107, 53, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
        }

        .toolbar-content {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .station-info-toolbar {
            flex: 1;
            min-width: 0;
        }

        .now-playing-label {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .current-station-name {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .press-play-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .press-play-message .material-symbols-outlined {
            font-size: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-3px); }
            60% { transform: translateY(-1px); }
        }

        .controls-group {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .fab {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .fab:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab.playing {
            background: rgba(255, 255, 255, 0.25);
            animation: playingGlow 2s infinite;
        }

        @keyframes playingGlow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .fab .material-symbols-outlined {
            font-size: 28px;
        }

        .prev-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            color: #FFFFFF;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .prev-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .prev-btn:active {
            transform: scale(0.95);
        }

        .prev-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .prev-btn .material-symbols-outlined {
            font-size: 24px;
        }

        .next-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            color: #FFFFFF;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .next-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .next-btn:active {
            transform: scale(0.95);
        }

        .next-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .next-btn .material-symbols-outlined {
            font-size: 24px;
        }

        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #FF6B35;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #E2E8F0;
            border-radius: 50%;
            border-top-color: #FF6B35;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #FED7D7;
            color: #E53E3E;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            margin: 16px 8px;
            border: 1px solid #FEB2B2;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .install-btn {
            background: #FFFFFF;
            color: #FF6B35;
            padding: 16px 24px;
            border-radius: 16px;
            margin-top: 24px;
            cursor: pointer;
            border: 2px solid #E2E8F0;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .install-btn:hover {
            background: #FF6B35;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .install-btn.hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state .material-symbols-outlined {
            font-size: 48px;
            color: #CBD5E0;
            margin-bottom: 16px;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(135deg, #18191A 0%, #23272F 100%);
            color: #FFFFFF;
        }

        body.dark-theme html {
            background-color: #18191A;
        }

        body.dark-theme .radio-player {
            background: #23272F;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        body.dark-theme h1 {
            color: #FFFFFF;
        }

        body.dark-theme .subtitle {
            color: #CCCCCC;
        }

        body.dark-theme .section-title {
            color: #FFFFFF;
        }

        body.dark-theme .theme-toggle {
            background: #23272F;
            color: #FF6B35;
            border-color: #2C2F36;
            box-shadow: 4px 4px 12px #18191A, -4px -4px 12px #2C2F36;
        }

        body.dark-theme .theme-toggle:hover {
            background: #FF6B35;
            color: #23272F;
            box-shadow: 2px 2px 8px #FF8A50, -2px -2px 8px #FF6B35;
        }

        body.dark-theme .segmented-buttons {
            background: #23272F;
            border-color: #2C2F36;
            box-shadow: 4px 4px 12px #18191A, -4px -4px 12px #2C2F36;
        }

        body.dark-theme .segment-btn {
            color: #CCCCCC;
        }

        body.dark-theme .segment-btn:hover {
            background: #2C2F36;
            color: #FF6B35;
        }

        body.dark-theme .segment-btn.active {
            background: #FF6B35;
            color: #23272F;
            box-shadow: 2px 2px 8px #FF8A50, -2px -2px 8px #FF6B35;
        }

        body.dark-theme .stations-list {
            background: #23272F;
            border-color: #2C2F36;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body.dark-theme .station-item {
            border-bottom-color: #2C2F36;
        }

        body.dark-theme .station-item:hover {
            background: #2C2F36;
        }

        body.dark-theme .station-item.active {
            background: linear-gradient(135deg, #FF6B35, #FF8A50);
            color: #FFFFFF;
        }

        body.dark-theme .station-name {
            color: #FFFFFF;
        }

        body.dark-theme .station-genre {
            color: #CCCCCC;
        }

        body.dark-theme .error-message {
            background: #2C2F36;
            color: #FF8A65;
            border-color: #FF6B35;
            box-shadow: 2px 2px 8px #FF8A50, -2px -2px 8px #FF6B35;
        }

        body.dark-theme .install-btn {
            background: #23272F;
            color: #FF6B35;
            border-color: #2C2F36;
            box-shadow: 2px 2px 8px #18191A, -2px -2px 8px #2C2F36;
        }

        body.dark-theme .install-btn:hover {
            background: #FF6B35;
            color: #23272F;
            box-shadow: 2px 2px 8px #FF8A50, -2px -2px 8px #FF6B35;
        }

        body.dark-theme .spinner {
            border-color: #2C2F36;
            border-top-color: #FF6B35;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                width: 48px;
                height: 48px;
            }

            .theme-toggle .material-symbols-outlined {
                font-size: 24px;
            }

            .radio-player {
                padding: 32px 24px;
                max-width: 100%;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .logo {
                width: 72px;
                height: 72px;
                margin-bottom: 28px;
            }

            .logo .material-symbols-outlined {
                font-size: 36px;
            }

            .segmented-buttons {
                max-width: 280px;
            }

            .segment-btn {
                padding: 14px 16px;
                font-size: 15px;
            }

            .station-item {
                padding: 16px 20px;
            }

            .station-icon {
                width: 40px;
                height: 40px;
                margin-right: 12px;
            }

            .station-icon .material-symbols-outlined {
                font-size: 20px;
            }

            .station-name {
                font-size: 16px;
            }

            .floating-toolbar {
                padding: 16px 20px;
            }

            .fab {
                width: 52px;
                height: 52px;
            }

            .fab .material-symbols-outlined {
                font-size: 24px;
            }

            .prev-btn {
                width: 44px;
                height: 44px;
            }

            .prev-btn .material-symbols-outlined {
                font-size: 20px;
            }

            .next-btn {
                width: 44px;
                height: 44px;
            }

            .next-btn .material-symbols-outlined {
                font-size: 20px;
            }

            .current-station-name {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .theme-toggle {
                width: 44px;
                height: 44px;
            }

            .theme-toggle .material-symbols-outlined {
                font-size: 22px;
            }

            .radio-player {
                padding: 24px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }

            .segment-btn {
                padding: 12px 14px;
                font-size: 14px;
            }

            .station-item {
                padding: 14px 16px;
            }

            .floating-toolbar {
                padding: 14px 16px;
            }

            .controls-group {
                gap: 8px;
            }

            .fab {
                width: 48px;
                height: 48px;
            }

            .fab .material-symbols-outlined {
                font-size: 22px;
            }

            .prev-btn {
                width: 40px;
                height: 40px;
            }

            .prev-btn .material-symbols-outlined {
                font-size: 18px;
            }

            .next-btn {
                width: 40px;
                height: 40px;
            }

            .next-btn .material-symbols-outlined {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="radio-player">
        <div class="header-section">
            <div class="theme-toggle-container">
                <button class="theme-toggle" id="themeToggle">
                    <span class="material-symbols-outlined" id="themeIcon">light_mode</span>
                </button>
            </div>
            <div class="logo">
                <span class="material-symbols-outlined">radio</span>
            </div>
            <h1>Radio Wave</h1>
            <p class="subtitle">Your favorite stations, everywhere</p>
        </div>

        <div class="language-selector">
            <div class="segmented-buttons" id="languageButtons">
                <button class="segment-btn active" data-lang="malayalam">മലയാളം</button>
                <button class="segment-btn" data-lang="english">English</button>
            </div>
        </div>

        <div class="stations-section">
            <div class="section-title">Radio Stations</div>
            <div class="stations-list" id="stationsList">
                <div class="empty-state">
                    <span class="material-symbols-outlined">radio</span>
                    <p>Loading stations...</p>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <button class="install-btn hidden" id="installBtn">
            <span class="material-symbols-outlined">install_mobile</span>
            Install Radio Wave
        </button>
    </div>

    <div class="floating-toolbar">
        <div class="toolbar-content">
            <div class="station-info-toolbar">
                <div class="now-playing-label">Now Playing</div>
                <div class="current-station-name" id="currentStationName">
                    <div class="press-play-message">
                        <span class="material-symbols-outlined">play_arrow</span>
                        Press play to begin
                    </div>
                </div>
            </div>
            <div class="controls-group">
                <button class="prev-btn" id="prevBtn" disabled>
                    <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button class="fab toggle-btn" id="toggleBtn">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button class="next-btn" id="nextBtn" disabled>
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.languageButtons = document.getElementById('languageButtons');
                this.stationsList = document.getElementById('stationsList');
                this.toggleBtn = document.getElementById('toggleBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.currentStationName = document.getElementById('currentStationName');
                this.errorMessage = document.getElementById('errorMessage');
                this.installBtn = document.getElementById('installBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.getElementById('themeIcon');

                this.languages = {};
                this.stations = [];
                this.currentStation = null;
                this.currentStationIndex = 0;
                this.deferredPrompt = null;
                this.isPlaying = false;
                this.selectedLanguage = 'malayalam';
                this.isDarkMode = false;
                this.hasPlayedOnce = false;

                this.init();
            }

            async init() {
                this.loadTheme();
                await this.loadLanguages();
                this.setupEventListeners();
                this.setupPWA();
                this.setupAudio();
                this.setupMediaSession();

                await this.autoStartMalayalam();
            }

            loadTheme() {
                try {
                    const savedTheme = this.getSavedTheme();

                    if (savedTheme === 'dark') {
                        this.isDarkMode = true;
                        document.body.classList.add('dark-theme');
                        this.themeIcon.textContent = 'dark_mode';
                    } else {
                        this.isDarkMode = false;
                        document.body.classList.remove('dark-theme');
                        this.themeIcon.textContent = 'light_mode';
                    }
                } catch (error) {
                    console.log('Theme loading fallback to light mode');
                    this.isDarkMode = false;
                }
            }

            getSavedTheme() {
                return localStorage.getItem('radioAppTheme') || 'light';
            }

            saveTheme(theme) {
                localStorage.setItem('radioAppTheme', theme);
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;

                if (this.isDarkMode) {
                    document.body.classList.add('dark-theme');
                    this.themeIcon.textContent = 'dark_mode';
                    this.saveTheme('dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    this.themeIcon.textContent = 'light_mode';
                    this.saveTheme('light');
                }

                document.body.style.transition = 'all 0.3s ease';
                setTimeout(() => {
                    document.body.style.transition = '';
                }, 300);
            }

            setupMediaSession() {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.setActionHandler('play', () => {
                        this.play();
                    });

                    navigator.mediaSession.setActionHandler('pause', () => {
                        this.pause();
                    });

                    navigator.mediaSession.setActionHandler('nexttrack', () => {
                        this.nextStation();
                    });

                    navigator.mediaSession.setActionHandler('previoustrack', () => {
                        this.previousStation();
                    });

                    navigator.mediaSession.setActionHandler('stop', () => {
                        this.pause();
                    });
                }
            }

            updateMediaSessionMetadata() {
                if ('mediaSession' in navigator && this.currentStation) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: this.currentStation.name,
                        artist: this.currentStation.genre || 'Radio Station',
                        album: 'Radio Wave',
                        artwork: [
                            {
                                src: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><rect width="512" height="512" fill="%23FF6B35"/><circle cx="256" cy="256" r="150" fill="white"/><circle cx="256" cy="256" r="75" fill="%23FF6B35"/></svg>',
                                sizes: '512x512',
                                type: 'image/svg+xml'
                            }
                        ]
                    });

                    navigator.mediaSession.playbackState = this.isPlaying ? 'playing' : 'paused';
                }
            }

            async loadLanguages() {
                try {
                    this.languages = {
                        'malayalam': { name: 'മലയാളം (Malayalam)', file: 'stations_malayalam.json' },
                        'english': { name: 'English', file: 'stations_english.json' }
                    };

                    this.populateLanguages();
                } catch (error) {
                    console.error('Error loading languages:', error);
                    this.showError('Failed to load language options');
                }
            }

            populateLanguages() {
                const buttons = this.languageButtons.querySelectorAll('.segment-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        buttons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.selectLanguage(btn.dataset.lang);
                    });
                });
            }

            async loadStationsForLanguage(languageKey) {
                try {
                    const language = this.languages[languageKey];
                    if (!language) return;

                    this.stationsList.innerHTML = `
                        <div class="empty-state">
                            <div class="spinner"></div>
                            <p>Loading stations...</p>
                        </div>
                    `;

                    const defaultStations = {
                        'english': [
                            { name: "BBC Radio 1", url: "http://stream.live.vc.bbcmedia.co.uk/bbc_radio_one", genre: "Pop Music" },
                            { name: "NPR News", url: "https://npr-ice.streamguys1.com/live.mp3", genre: "News & Talk" },
                            { name: "Classic FM", url: "http://media-ice.musicradio.com/ClassicFMMP3", genre: "Classical" },
                            { name: "Jazz FM", url: "https://edge-bauerall-01-gos2.sharp-stream.com/jazzfm.mp3", genre: "Jazz" }
                        ],
                        'malayalam': [
                            { name: "AIR Malayalam", url: "http://air.pc.cdn.bitgravity.com/air/live/pbaudio022/playlist.m3u8", genre: "Malayalam Music" },
                            { name: "Radio Mango", url: "http://bcovlive-a.akamaihd.net/1d86dc6e8a174dbf9647fbeee9c0e8b1/ap-south-1/6034685947001/playlist.m3u8", genre: "Malayalam Hits" },
                            { name: "Asianet Radio", url: "http://bcovlive-a.akamaihd.net/1d86dc6e8a174dbf9647fbeee9c0e8b1/ap-south-1/6034685947001/playlist.m3u8", genre: "Entertainment" }
                        ]
                    };

                    let stations;
                    try {
                        const response = await fetch(language.file);
                        if (response.ok) {
                            stations = await response.json();
                        } else {
                            stations = defaultStations[languageKey] || [];
                        }
                    } catch (error) {
                        stations = defaultStations[languageKey] || [];
                    }

                    this.stations = stations;
                    this.populateStationsList();
                } catch (error) {
                    console.error('Error loading stations for language:', error);
                    this.showError('Failed to load radio stations for this language');
                    this.stationsList.innerHTML = `
                        <div class="empty-state">
                            <span class="material-symbols-outlined">error</span>
                            <p>Error loading stations</p>
                        </div>
                    `;
                }
            }

            populateStationsList() {
                if (this.stations.length === 0) {
                    this.stationsList.innerHTML = `
                        <div class="empty-state">
                            <span class="material-symbols-outlined">radio</span>
                            <p>No stations available</p>
                        </div>
                    `;
                    this.nextBtn.disabled = true;
                    this.prevBtn.disabled = true;
                    return;
                }

                this.stationsList.innerHTML = '';
                this.stations.forEach((station, index) => {
                    const stationItem = document.createElement('div');
                    stationItem.className = 'station-item';
                    stationItem.dataset.index = index;

                    stationItem.innerHTML = `
                        <div class="station-icon">
                            <span class="material-symbols-outlined">radio</span>
                        </div>
                        <div class="station-info">
                            <div class="station-name">${station.name}</div>
                            <div class="station-genre">${station.genre || 'Music'}</div>
                        </div>
                        <div class="playing-indicator" style="display: none;">
                            <span class="material-symbols-outlined">graphic_eq</span>
                        </div>
                    `;

                    stationItem.addEventListener('click', () => {
                        this.selectStation(index);
                    });

                    this.stationsList.appendChild(stationItem);
                });

                this.nextBtn.disabled = false;
                this.prevBtn.disabled = false;
            }

            async autoStartMalayalam() {
                try {
                    this.selectedLanguage = 'malayalam';
                    await this.loadStationsForLanguage('malayalam');

                    setTimeout(() => {
                        if (this.stations.length > 0) {
                            this.selectStation(0, false); // Don't auto-play, just select
                        }
                    }, 500);
                } catch (error) {
                    console.error('Error auto-starting Malayalam:', error);
                }
            }

            setupEventListeners() {
                this.toggleBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.previousStation());
                this.nextBtn.addEventListener('click', () => this.nextStation());
                this.installBtn.addEventListener('click', () => this.installPWA());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
            }

            setupAudio() {
                this.audio.volume = 1.0;

                this.audio.addEventListener('loadstart', () => {
                    if (this.hasPlayedOnce) {
                        this.currentStationName.innerHTML = '<div class="loading-indicator"><div class="spinner"></div>Loading...</div>';
                    }
                    this.clearError();
                });

                this.audio.addEventListener('canplay', () => {
                    if (this.currentStation && this.hasPlayedOnce) {
                        this.currentStationName.textContent = this.currentStation.name;
                    }
                });

                this.audio.addEventListener('error', (e) => {
                    this.showError('Failed to load radio stream');
                    if (this.hasPlayedOnce) {
                        this.currentStationName.textContent = 'Error loading station';
                    } else {
                        this.showPressPlayMessage();
                    }
                    this.updatePlayingIndicators();
                });

                this.audio.addEventListener('play', () => {
                    this.isPlaying = true;
                    this.hasPlayedOnce = true;
                    this.updateToggleButton();
                    this.updatePlayingIndicators();
                    this.updateMediaSessionMetadata();
                    
                    if (this.currentStation) {
                        this.currentStationName.textContent = this.currentStation.name;
                    }
                });

                this.audio.addEventListener('pause', () => {
                    this.isPlaying = false;
                    this.updateToggleButton();
                    this.updatePlayingIndicators();
                    this.updateMediaSessionMetadata();
                });

                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    this.updateToggleButton();
                    this.updatePlayingIndicators();
                    this.updateMediaSessionMetadata();
                    setTimeout(() => {
                        if (this.currentStation) {
                            this.play();
                        }
                    }, 2000);
                });
            }

            showPressPlayMessage() {
                this.currentStationName.innerHTML = `
                    <div class="press-play-message">
                        <span class="material-symbols-outlined">play_arrow</span>
                        Press play to begin
                    </div>
                `;
            }

            selectLanguage(languageKey) {
                const wasPlaying = this.isPlaying;
                this.pause();
                this.currentStation = null;
                this.currentStationIndex = 0;
                
                if (!this.hasPlayedOnce) {
                    this.showPressPlayMessage();
                } else {
                    this.currentStationName.textContent = 'Loading stations...';
                }
                
                this.selectedLanguage = languageKey;
                this.nextBtn.disabled = true;
                this.prevBtn.disabled = true;
                this.updatePlayingIndicators();

                this.loadStationsForLanguage(languageKey).then(() => {
                    setTimeout(() => {
                        if (this.stations.length > 0) {
                            // If audio was playing before language change, resume playing
                            this.selectStation(0, wasPlaying && this.hasPlayedOnce);
                        }
                    }, 500);
                });
            }

            selectStation(index, autoPlay = false) {
                const allItems = this.stationsList.querySelectorAll('.station-item');
                allItems.forEach(item => item.classList.remove('active'));

                const selectedItem = this.stationsList.querySelector(`[data-index="${index}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }

                this.currentStationIndex = index;
                this.currentStation = this.stations[index];
                this.audio.src = this.currentStation.url;
                
                if (!this.hasPlayedOnce) {
                    this.showPressPlayMessage();
                } else {
                    this.currentStationName.textContent = this.currentStation.name;
                }
                
                this.clearError();
                this.updatePlayingIndicators();
                this.updateMediaSessionMetadata();

                if (autoPlay) {
                    this.play();
                }
            }

            nextStation() {
                if (this.stations.length === 0) return;

                this.currentStationIndex = (this.currentStationIndex + 1) % this.stations.length;
                this.selectStation(this.currentStationIndex, this.isPlaying);
            }

            previousStation() {
                if (this.stations.length === 0) return;

                this.currentStationIndex = this.currentStationIndex === 0 ? 
                    this.stations.length - 1 : this.currentStationIndex - 1;
                this.selectStation(this.currentStationIndex, this.isPlaying);
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            updateToggleButton() {
                const icon = this.toggleBtn.querySelector('.material-symbols-outlined');
                if (this.isPlaying) {
                    icon.textContent = 'pause';
                    this.toggleBtn.classList.add('playing');
                } else {
                    icon.textContent = 'play_arrow';
                    this.toggleBtn.classList.remove('playing');
                }
            }

            updatePlayingIndicators() {
                const allItems = this.stationsList.querySelectorAll('.station-item');
                allItems.forEach((item, index) => {
                    const playingIndicator = item.querySelector('.playing-indicator');
                    if (index === this.currentStationIndex && this.isPlaying) {
                        playingIndicator.style.display = 'flex';
                    } else {
                        playingIndicator.style.display = 'none';
                    }
                });
            }

            async play() {
                if (!this.currentStation) {
                    if (this.stations.length > 0) {
                        this.selectStation(0, false);
                    }
                    return;
                }

                try {
                    await this.audio.play();
                    this.clearError();
                } catch (error) {
                    this.showError('Failed to play audio. Please try another station.');
                    this.updatePlayingIndicators();
                }
            }

            pause() {
                this.audio.pause();
                this.clearError();
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');

                setTimeout(() => {
                    this.clearError();
                }, 5000);
            }

            clearError() {
                this.errorMessage.textContent = '';
                this.errorMessage.classList.remove('show');
            }

            setupPWA() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered successfully');
                        })
                        .catch(error => {
                            console.log('Service Worker registration failed:', error.message);
                        });
                }

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.installBtn.classList.remove('hidden');
                });

                window.addEventListener('appinstalled', () => {
                    this.installBtn.classList.add('hidden');
                    this.deferredPrompt = null;
                });
            }

            async installPWA() {
                if (!this.deferredPrompt) return;

                this.deferredPrompt.prompt();
                const result = await this.deferredPrompt.userChoice;

                if (result.outcome === 'accepted') {
                    this.installBtn.classList.add('hidden');
                }

                this.deferredPrompt = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new RadioPlayer();
        });
    </script>
</body>
